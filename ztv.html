  <script src="js/mobile-detect.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   

        <script type="text/javascript">
            var md = new MobileDetect(window.navigator.userAgent);  
            var iphonelink = 'https://appwall.go2affise.com/click?pid=3&offer_id=32';
            var ipadlink = 'https://appwall.go2affise.com/click?pid=3&offer_id=32';
            var androidlink = 'https://appwall.go2affise.com/click?pid=3&offer_id=33';
            var desktop = 'https://appwall.go2affise.com/click?pid=3&offer_id=31';
            if (md.mobile()) {
                if (md.phone()=='iPhone') {
                    window.location.href = iphonelink;
                }
                if (md.tablet()=='iPad') {
                    window.location.href = ipadlink;
                }
                if (md.os()=='AndroidOS') {
                    window.location.href = androidlink;
                }
            } 
            if (md.is('mobile') == 'false') {
                window.location.href = desktop;
            }
            
            
    </script>
